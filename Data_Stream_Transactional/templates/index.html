<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Statistics</title>
</head>
<body>
    <h1>Table Statistics</h1>
    <ul>
        {% for table, count in stats.items() %}
            <li>{{ table }}: {{ count }} rows</li>
        {% endfor %}
    </ul>
</body>
</html>
