<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Stats</title>
</head>
<body>
    <h1>Database Stats</h1>
    <table>
        <thead>
            <tr>
                <th>Table</th>
                <th>Record Count</th>
            </tr>
        </thead>
        <tbody>
            {% for table, count in stats.items() %}
            <tr>
                <td>{{ table }}</td>
                <td>{{ count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
